<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
</html>
</head>
<body>
  <header class="register-header">
    <a href="home.html" class="logo">BHIKER</a>
    <span class="reg-decor1"></span>
    <span class="reg-decor2">Registeration</span>
  </header>
  <div class="register-container">
    <form class="register-form" action="/register" method="POST">
        <div class="form-group">
          <div class="form-username">
            <label for="username">Username:</label>
            <div class="username-icon">
              <input type="text" id="username" name="username" required />
            </div>
          </div>
          <div class="form-email">
            <label for="email">Email:</label>
            <div class="email-enter">
              <input type="email" id="email" name="email" required />
            </div>
          </div>
          <div class="form-password">
            <label for="password">Password:</label>
            <div class="password-enter">
              <input type="password" id="password" name="password" required />
            </div>
          </div>
          <div class="form-confirm-password">
            <label for="confirm-password">Confirm Password:</label>
            <div class="confirm-password-enter">
              <input type="password" id="confirm-password" name="confirm-password" required />
            </div>
          <div class="submit-button">
            <button type="submit" class="register-button">Register</button>
          </div>
          <div class="login-link">
            <p>Already have an account? <a href='login.html'>Login here</a></p>
        </div>
  </div>
</body>
