<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
</html>
</head>
<body>
  <header class="register-header">
    <a href="home.html" class="logo">BHIKER</a>
    <span class="reg-decor1"></span>
    <span class="reg-decor2">Login</span>
  </header>
  <div class="register-container">
    <form class="register-form" action="/register" method="POST">
        <div class="form-group">
          <div class="form-email">
            <label for="email">Email:</label>
            <div class="email-enter">
              <input type="email" id="email" name="email" required />
            </div>
          </div>
          <div class="form-password">
            <label for="password">Password:</label>
            <div class="password-enter">
              <input type="password" id="password" name="password" required />
            </div>
          </div>
            <div class="submit-button">
                <button type="submit" class="register-button">Login</button>
            </div>
          <div class="login-link">
            <p>Don't have an account yet? <a href='register.html'>Register here</a></p>
        </div>
      </div>
    </div>
</body>
