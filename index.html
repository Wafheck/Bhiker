<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhiker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="home-header">
    <a href="home.html" class="logo">BHIKER</a>
    <div class="location">📍 Location ▾</div>
    <div class="auth-button">
        <button class="auth-btn" onclick="window.location.href='register.html'">SIGN IN ⚪ REGISTER</button>
    </div>
  </header>

  <section class="hero">
    <h1>KNOCK KNOCK! Your freedom is here.</h1>
    <p>Bhiker is more than just a ride—it's your key to freedom, flexibility, and fun. Where will you go today?</p>
    <button class="browse-button" onclick="window.location.href='browse.html'">BROWSE🔍</button>
  </section>
</body>
<body class="steps-body">
  <div class="steps-header">At Bhiker we keep it simple...</div>
  <section class="steps">
    <div class="step">
      <img src="images/register.png" alt="Register" />
      <div class="step-title">Register</div>
    </div>
    <div class="step">
      <img src="images/verify.png" alt="Verify" />
      <div class="step-title">Verify</div>
    </div>
    <div class="step">
      <img src="images/pick.png" alt="Pick" />
      <div class="step-title">Pick</div>
    </div>
    <div class="step">
      <img src="images/ride.png" alt="Ride" />
      <div class="step-title">Ride</div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
